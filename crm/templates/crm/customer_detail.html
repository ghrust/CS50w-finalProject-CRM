{% extends "crm/base.html" %}

{% block content %}
<h2>Customer's Profile</h2>
    <p>First name: {{ object.first_name }}</p>
    <p>Last name: {{ object.last_name }}</p>
    <p>Email: {{ object.email }}</p>
    <p>Phone: {{ object.phone }}</p>
    <p>Orders:</p>
    <a class="btn btn-dark" href="{% url 'customer-update' pk=object.id %}">Edit</a>
{% endblock content %}
