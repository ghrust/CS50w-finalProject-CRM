{% extends 'crm/base.html' %}

{% block title %}Product List{% endblock title %}

{% block content %}
    <h2>Products.</h2>
    <a href="{% url 'product_create'%}">Add new product</a>
    <ul>
        {% for product in product_list %}
            <li><a href="{% url 'product_detail' pk=product.id %}">{{ product.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
